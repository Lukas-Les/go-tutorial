<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People List</title>
</head>
<body>
    <h1>List of People</h1>
    <ul>
        {{range .}}
            <li><a href="/profile/{{.ID}}">{{.Name}}</a>, Age: {{.Age}}</li>
        {{end}}
    </ul>
</body>
</html>
